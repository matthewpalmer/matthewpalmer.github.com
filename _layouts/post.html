---
layout: post
---
<html>
  <head>
    <title>{{ page.title }} — Matthew Palmer</title>
    <!-- $META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,400italic,700' rel='stylesheet' type='text/css'>

    <link rel='stylesheet' href='/styles/blog/css/styles.css' />
  </head>
  <body>
    <header><a href="/blog/"><h1>Blog</h1></a></header>
    <div class='mainCol'>
        {% if page.link %}
                  <h1><a href="{{ page.link }}" class="linkedItem">{{ page.title }}</a></h1>
                  <time class="linkIndicator" datetime="{{ page.date }}"><a href="{{ page.url }}">λ –
                     {{ page.date | date: '%B %e, %Y' }}

                  </a></time>
                {% else %}
                  <h1><a href="{{ page.url }}" class="longItem">{{ page.title }}</a></h1>
                  <time datetime="{{ page.date }}"><a href="{{ page.url }}">
                     {{ page.date | date: '%B %e, %Y' }}
                    </a>
                  </time>
                {% endif %}

                {{ content }}


    </div>
