---
layout: postdefault
---

<div class="post">

    <h2>{{ page.title }}</h2>

    <span class="date">{{ page.date }}</span><br>

    

	<div class="entry">{{ content }}</div>

    <span class="meta2"><small>By {{ site.author }}</small></span>
<div class="category">Tags: {{ page.categories | category_links }}</span>
</div>
