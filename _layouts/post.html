---
layout: postdefault
---

<div class="post">

    <h2>{{ page.title }}</h2>
    <div class="entry">{{ content }}</div>

    <span class="meta2"><small>By {{ site.author }}</small></span>
<div class="category">
	
	
	<ul>
            {% for post in site.categories[page.category] %}
            {% if page.title == post.title %}
                
                {% else %}
                Related Posts:
            
                
                <br/>
                <a class="relatedLinks" href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a>
                {% endif %}
            
            {% endfor %}
        </ul>
</div>
</div>
