---
layout: default
title: Home
---

<!-- Show last 5 posts here -->
{% for post in site.posts where post.layout contains 'post' limit: 5  %}
  {% if post.layout contains 'post' %}
  	<a class="postsLinks" href="{{ post.url }}" title="{{ post.title }}">
      <li>
        {{ post.title }}
      </li>
    </a>
  {% endif %}
{% endfor %}
