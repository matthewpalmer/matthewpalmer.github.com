---
layout: notesindex
title: Notes
---

<!-- Show last 5 posts here -->
{% for post in site.posts %}
  {% if post.layout contains 'note' %}
  <li>
    <article>
      <h1><a href="{{ post.url }}" class="longItem">{{ post.title }}</a></h1>
      <time datetime="{{ post.date }}"><a href="{{ post.url }}">
         {{ post.date | date: '%B %e, %Y' }}
        </a>
      </time>

      {{ post.content }}
    </article>
  </li>
  {% endif %}
{% endfor %}
