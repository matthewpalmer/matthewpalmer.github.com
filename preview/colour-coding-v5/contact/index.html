    <div class="container">
      <header id="contentHeader" class="feature">
        <a href="../"><h1 id="name" class="animated flipInX">COLOUR CODING</h1></a>

      </header>
      <article class="animated fadeIn">
        <h2>Contact</h2>

          <p>We'd love to hear from you.</p>

          <p>If you want to work with us, send us an email at <a href="mailto://hire@colourcoding.org">hire@colourcoding.org</a>.</p>

    <script src="../scripts/jquery.js"></script>
    <script type="text/javascript">
      var name = document.getElementById('name');
      $('#name').css({
          color: '#3E6FA6'
          });

      $('html').on('mousemove', function(d) {
          var x = parseInt((d.clientX/$(window).width())*255.0);
          var y = parseInt((d.clientY/$(window).height())*255.0);
          var colorString = 'rgb('+x+','+y+', 127'+')';
          $('#name').css({
              color: colorString+''
          });
      });
    </script>
