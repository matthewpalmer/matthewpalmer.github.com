<html>
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="TBAR Reader lets you read, view, and edit Transfer Balance Account Reports on the web.">

    <script src="/tbar-reader/polyfills.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="/tbar-reader/editable-table.js"></script>
    <script src="/tbar-reader/col-resizable.js"></script>
    <script src="/tbar-reader/app.js"></script>

    <title>TBAR Reader – Transfer Balance Account Report Reader, Viewer, Editor</title>

    <style>
        body {
            padding: 32px;
            border-top: 16px solid slateblue;
            padding-top: 48px;
        }

        .raw-section {
            padding-bottom: 16px;
            border-bottom: 1px solid gainsboro;
            margin-bottom: 64px;
        }

        .wide-table-container {
            width: 100%;
            overflow: scroll;
        }

        .wide-table-container table th {
            font-weight: 400;
            font-size: 12px;
            min-width: 120px;
        }

        #raw-tbar-record {
            width: 420px;
            height: 140px;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid slategray;
            margin-bottom: 16px;
        }

        .button-list .button {
            display: inline-block;
        }

        .button {
            padding: 8px;
            padding-left: 24px;
            padding-right: 24px;
            background-color: slateblue;
            border-radius: 2px;
            text-align: center;
            color: white;
            margin-right: 8px;
        }

        .button:hover {
            cursor: pointer;
            background-color: darkslateblue;
        }

        .button.secondary {
            background-color: lightslategray;
            padding: 8px;
        }

        .button.secondary:hover {
            background-color: slategray;
            cursor: pointer;
        }

        .button-list {
            margin-bottom: 64px;
        }

        #idr-section {
            margin-bottom: 64px;
        }

        #mdr-section table {
            margin-bottom: 64px;
        }

        #tdr-section {
            margin-bottom: 64px;
        }

        table tr td:first-child {
            width: 320px;
        }
    </style>
</head>
<body>
    <div class="description">
        <h1>TBAR Reader</h1>
        <p>TBAR Reader lets you view raw TBAR records for the ATO’s Super Reforms in an easier format.</p>
    </div>

    <div class="app">
        <div class="raw-section">
            <h2>Raw file</h2>
            <p>Paste in your raw TBAR file to display.</p>
            <textarea id="raw-tbar-record"></textarea>

            <div class="button-list">
                <div id="convert-button" class="button">Display contents</div>
                <div id="add-column-button" class="button secondary">Add as column</div>
            </div>
        </div>

        <div class="error-section">
            <div id="error-content">

            </div>
        </div>

        <div class="tbar-sections">
            <h2>Intermediary Data Record</h2>
            <div id="idr-section">
                <div class="wide-table-container" id="idr-section-table-container"></div>
            </div>

            <h2>Member Data Records</h2>
            <div id="mdr-section">
                <div class="wide-table-container" id="mdr-section-table-container"></div>
            </div>

            <h2>File Total Data Record</h2>
            <div id="tdr-section">
                <div class="wide-table-container" id="tdr-section-table-container"></div>
            </div>
        </div>
        
    </div>

    <script>
        var model = Model();
        var view = View();
        var controller = Controller(model, view);
        
        controller.bind();
    </script>
</body>
</html>
